<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="google-signin-client_id"
        content="594179520167-nvavc38h9ig1u9o81v4oe16vtjggqh02.apps.googleusercontent.com">
    <title>RedOnioon</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Crete+Round&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/landingStyle.css">
    <link rel="stylesheet" href="css/cardRecipt.css">
</head>
<body>
    <!-- <section class="section is-fullhd" style="background-color:aquamarine"> -->
    <div class="container is-fullhd" id="landing">
        <div class="landing container is-fullhd" id="signin">
            <div class="columns">
                <div class="column bodyColoumn is-1">
                    <p></p>
                </div>
                <div class="column bodyColoumn is-4">
                    <div class="card cardsignin">
                        <div class="card-content ">
                            <h1 class="title landingTitle"> RedOnioon </h1>
                        </div>
                        <div class="card-content" id="landingCardContent">
                            <div class="control">
                                <input class="input is-hovered" type="text" placeholder="Username" id="usernameLogin">
                            </div><br>
                            <div class="control">
                                <input class="input is-hovered" type="password" placeholder="Password"
                                    id="passwordLogin">
                            </div>
                            <p id="donthaveanaccount"> don`t have an account? <a id="registerpath"> register</a>
                            </p>
                        </div>
                        <div class="card-content">
                            <a class="bton button is-link" id="signInReady">Sign in</a>
                        </div>
                        <div class="g-signin2" data-onsuccess="onSignIn" style="margin-left: 30px;"> <br> <br>
                        </div>
                    </div>
                </div>
                <div class="column bodyColoumn">
                    <p></p>
                </div>
            </div>
        </div>
        <div class="landing container is-fullhd" id="signup">
            <div class="columns">
                <div class="column bodyColoumn is-7">
                    <p></p>
                </div>
                <div class="column bodyColoumn is-4">
                    <div class="card cardsignup">
                        <div class="card-content ">
                            <h1 class="title landingTitle"> HacktivGit</h1>
                        </div>
                        <div class="card-content" id="landingCardContent">
                            <div class="control">
                                <input class="input is-hovered" type="text" placeholder="Username"
                                    id="usernameRegister">
                            </div><br>
                            <div class="control">
                                <input class="input is-hovered" type="text" placeholder="Email" id="emailRegister">
                            </div><br>
                            <div class="control">
                                <input class="input is-hovered" type="password" placeholder="Password"
                                    id="passwordRegister">
                            </div>
                            <p id="donthaveanaccount"> already have an account? <a id="signinpath">sign in</a> </p>
                        </div>
                        <div class="card-content">
                            <a class="bton"> Cancel </a>
                            <a class="bton button is-link" id="signUpReady">Submit</a>
                        </div>
                    </div>
                </div>
                <div class="column bodyColoumn">
                    <p></p>
                </div>
            </div>
        </div>
    </div>
    <div class="container is-fullhd" id="bridging">
        <section class="hero is-info is-large">
            <div class="hero-body">
                <div class="container has-text-centered">
                    <h1 class="title is-1"> Mau masak apa hari ini ?</h1>
                    <div class="field is-grouped">
                        <p class="control is-expanded">
                            <input class="input" type="text" placeholder="input ingredient or food here" name="foodName"
                                id="food">
                        </p>
                        <br>
                    </div>
                    <a class="button is-primary is-rounded" onclick="toMain()" id="foodbutton">Rounded</a>
                </div>
            </div>
        </section>
    </div>
    <div class="container is-fullhd" id="main">

        <div class="container" id="navbar">
            <nav class="navbar" role="navigation" aria-label="main navigation">
                <div class="navbar-brand">
                    <a class="navbar-item" href="https://bulma.io">
                        <img src="https://bulma.io/images/bulma-logo.png"
                            alt="Bulma: Free, open source, & modern CSS framework based on Flexbox" width="112"
                            height="28">
                    </a>
                </div>
            </nav>
        </div>
        <div class="container" id="breadcrumb">
            <nav class="breadcrumb is-centered" aria-label="breadcrumbs">
                <ul>
                    <li><a onclick="redirRecipt()">Recipt</a></li>
                    <li><a onclick="redirPict()">Pict</a></li>
                </ul>
            </nav>
        </div>
        <div class="columns mainColumns" id="recipt">
            <div class="column is-3 fixedleft">
                <p></p>
            </div>
            <div class="column is-9 fixedright">
                <div class="container cardRecipt" id="listrecipe"></div>
            </div>
        </div>
        <div class="container" id="detail" style=" margin-top: 50px;">
            <div class="columns">
                    <div class="column is-fullhd is-8" style="border: 1px solid black ;margin-top: 50px;" id
                    ="makanan">
                    </div>
                    <div class="column is-fullhd is-4" style="border: 1px solid black; margin-top: 50px;" id="videoyoutube">
                    </div>
                  </div>
        </div>
        <div class="container" id="pict" style="border: 1px solid black">
            <!-- <h1>pict</h1> -->
            <div id="imagepix"></div>
        </div>
        <div class="container" id="video" style="border: 1px solid black">
            <!-- <h1>video</h1> -->
        </div>
        <div class="container" id="about" style="border: 1px solid black">
            <!-- <h1>about</h1> -->
        </div>
    </div>


    <!-- </section> -->

<script src="https://apis.google.com/js/platform.js" async defer></script>

    crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./js/recipe.js"></script>
    <script src="./js/main.js"></script>
    <script src="./js/log.js"></script>
    <script src="./js/pix.js"></script>
    <!-- <script src="./js/youtube.js"></script> -->
</body>
